<div class="md-display-1">wc-dialog</div><div class="md-headline">Alert</div><md-button ng-click="$ctrl.$alert=true">Open Dialog</md-button><wc-dialog ng-if="$ctrl.$alert" wc-dialog-confirm="true" wc-dialog-labels="{title:'Alert'}" then="$ctrl.$alert=false"><catch>ERROR</catch></wc-dialog><div class="md-headline">Progress</div><md-button ng-click="$ctrl.$progress=true">Open Dialog</md-button><wc-dialog ng-if="$ctrl.$progress" wc-dialog-progress="30" wc-dialog-labels="{title:'Progress'}"> </wc-dialog><div class="md-headline">Login</div><md-button ng-click="$ctrl.$login=true">Open Dialog</md-button><wc-dialog ng-if="$ctrl.$login" wc-dialog-login="email facebook" wc-dialog-labels="{title:'Login'}" then="$ctrl.$loginData=$data"><then><fd-login fd-login-provider="{{$ctrl.$loginData.provider}}" fd-login-popup="$mdMedia('gt-md')" fd-login-redirect="!$mdMedia('gt-md')" fd-login-credentials="$ctrl.$loginData.credentials" then="" catch=""><before></before><then><p>LOGIN SUCCESS</p></then><catch><p>LOGIN ERROR</p></catch></fd-login></then></wc-dialog><div class="md-headline">Template</div><md-button ng-click="$ctrl.$template=true">Open Dialog</md-button><wc-dialog wc-dialog-template="true" ng-if="$ctrl.$template"><wc-dialog-template><h1>This text is templated lolz</h1><md-button ng-click="$ctrl.$template=false">close</md-button></wc-dialog-template></wc-dialog><div class="md-headline">Dialog-Dispatcher</div><md-button ng-click="$ctrl.DIALOG.DISPATCHER=true">Open Dialog</md-button><p>{{$ctrl.data}}</p><wc-dialog ng-if="$ctrl.DIALOG.DISPATCHER" wc-dialog-prompt="true" wc-dialog-labels="{
    title: 'DATA',
    body: 'Â¿Plop is it life?'
  }" then="$ctrl.data=$data"><then><fd-dispatcher fd-dispatcher-action="{
        type: 'DIALOG.DISPATCHER',
        data: $ctrl.data
      }" then="$ctrl.DIALOG.DISPATCHER=false;$ctrl.$isPloplLife()"></fd-dispatcher></then></wc-dialog>
