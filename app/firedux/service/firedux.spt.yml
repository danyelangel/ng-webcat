- trigger: $firedux-init
  scope: javascript
  text: |
        $firedux.init({
            
        });
- trigger: $firedux-reducer
  scope: javascript
  text: |
        $firedux.reducer({
            trigger: '${1:TRIGGER}',
            reducer: ${2:reducer}
        });
- trigger: $firedux-TIMESTAMP
  scope: javascript
  text: |
        $firedux.TIMESTAMP()
- trigger: $firedux-UID
  scope: javascript
  text: |
        $firedux.UID()
- trigger: $firedux-ref
  scope: javascript
  text: |
        $firedux.ref()
- trigger: $firedux-auth-uid
  scope: javascript
  text: |
        $firedux.auth.uid()
            