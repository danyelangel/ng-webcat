<div class="md-dialog-content"><div class="md-title">{{$ctrl.$title}}</div><div class="md-body-1">{{$ctrl.$body}}</div><div ng-repeat="provider in $ctrl.$providers"><md-button ng-if="provider!=='email'" ng-class="provider" ng-click="$ctrl.$then(provider)" class="md-raised">{{provider}}</md-button><form layout="column" name="loginForm" ng-init="$ctrl.credentials={}" ng-if="provider==='email'" class="email-form"><md-input-container><label>{{$ctrl.$emailLabel?$ctrl.$emailLabel:'Email'}}</label><input name="email" ng-model="$ctrl.credentials.email" type="email" required="required"/></md-input-container><md-input-container><label>{{$ctrl.$passwordLabel?$ctrl.$passwordLabel:'Password'}}</label><input name="password" ng-model="$ctrl.credentials.password" type="password" required="required"/></md-input-container></form></div></div><div layout="row" class="md-dialog-actions"><div flex="flex"></div><md-button ng-click="$ctrl.$catch()">{{$ctrl.$cancelLabel?$ctrl.$cancelLabel:'cancel'}}</md-button><md-button ng-disabled="loginForm.$valid" ng-class="provider" ng-click="$ctrl.$then('email', $ctrl.credentials)" class="md-raised">Login</md-button></div>
