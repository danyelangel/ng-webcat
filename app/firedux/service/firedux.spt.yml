- trigger: $firedux-init
  scope: javascript
  text: |
        var config = {
            apiKey: '${2}',
            authDomain: '${1}.firebaseapp.com',
            databaseURL: 'https://${1}.firebaseio.com',
            storageBucket: '${1}.appspot.com'
        };
        $firedux.init(config);
- trigger: $firedux-reducer
  scope: javascript
  text: |
        $firedux.reducer({
            trigger: '${1:TRIGGER}',
            reducer: ${2:reducer}
        });
- trigger: $firedux-TIMESTAMP
  scope: javascript
  text: |
        $firedux.var('TIMESTAMP')
- trigger: $firedux-UID
  scope: javascript
  text: |
        $firedux.var('UID')
- trigger: $firedux-ref
  scope: javascript
  text: |
        $firedux.ref()
- trigger: $firedux-auth-uid
  scope: javascript
  text: |
        $firedux.auth.uid()
            