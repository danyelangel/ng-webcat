- trigger: fd-ref
  scope: jade
  text: |
        fd-ref(
            fd-ref-path="${1}"
            then="$data"
            catch="$error")
            before
            catch
            then

- trigger: fd-ref-array
  scope: jade
  text: |
        fd-ref(
            fd-ref-path="${1}"
            fd-ref-array="true"
            then="$data"
            catch="$error")
            before
            catch
            then

- trigger: fd-ref-query
  scope: jade
  text: |
        fd-ref(
            fd-ref-path="${1}"
            fd-ref-query="${2}"
            fd-ref-array="true"
            then="${4:$data}"
            catch="${5:$error}")
            before
            catch
            then
            