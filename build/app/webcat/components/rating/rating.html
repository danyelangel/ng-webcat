<div layout="row"><div style="outline:none" ng-click="$ctrl.$then($index)" ng-repeat="star in $ctrl.$stars track by $index"><full ng-if="star === 'full'" ng-transclude="full"></full><half ng-if="star === 'half'" ng-transclude="half"></half><empty ng-if="star === 'empty'" ng-transclude="empty"></empty></div><catch ng-if="!$ctrl.$stars.length" ng-transclude="catch"></catch></div>
